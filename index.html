<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_VALIDATION</title>
    <link rel="stylesheet" href="style.css">
    <!-- ===== fontawesom cdn link =======-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ===== End fontawesom cdn link =======-->
    <!-- ===== Favicon link =======-->
    <link rel="shortcut icon"  sizes="32x32"  href="./images/favicon.ico" type="image/any-icon">
</head>
<body>
    <!-- ===== FORM =======-->

    <div class="container">

        <div class="content">
            <div class="logo"><img src="images/logo.svg" alt=""></div>
            <div class="image"></div>
            <div class="text">start for free & get <br> attractive offer today</div>
        </div>
        <form name="contact" method="POST" data-netlify="true" id="form">
            
            <div class="socail">
                <div class="title">Get Started</div>
                <div class="question">Already Have a Account?</div> <br>
                <span>Sign in</span>
            </div>
            <div class="btn">
                <div class="btn-1"><img src="https://img.icons8.com/color/30/000000/google-logo.png" />Sign in</div>
                <div class="btn-2"> <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/> Sing Up</div>
            </div>
            <div class="or">Or</div>
<!--================= USER NAME INPUT ==========  -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="eg.Kabutey mordecai">
                <i class="fas fa-exclamation-circle failure-icon" ></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

<!--================= EMAIL INPUT ==========  -->

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@email.com"/>
                <i class="fas fa-exclamation-circle failure-icon" ></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

<!--================= PASSWORD INPUT ==========  -->
 
            <div>
                <label for="password">Passwordl</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
                <i class="fas fa-exclamation-circle  failure-icon" ></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>



            <button type="submit" id="submit">Submit</button>
        </form>
    <!-- ===== END OF FORM =======-->



    </div>
    
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./script.js"></script>
</html>
